<div ng-controller="OperationRulesCtrl">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="form-group">
        <label>横轴</label>
        <tokenfield ng-model="xfields" required="true" inputs="{{selectedItem.xFields}}"></tokenfield>
      </div>
      <div class="form-group">
        <label>纵轴</label>
        <tokenfield ng-model="yfields" required="true" inputs="{{selectedItem.yFields}}"></tokenfield>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">统计值</div>
    <div class="panel-body">
      <div class="form-group">
        <div class="row" ng-repeat="statField in selectedItem.statisticFields">
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="请输入" ng-model="statField.label">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="字段下拉输入" ng-model="statField.field" ng-readonly="true">
          </div>
          <div class="col-md-4">
            <select ng-model="statField.method" ng-options="statisticMethod.name for statisticMethod in statisticMethods"></select>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-default btn-sm btn-danger pull-right"><i class="glyphicon glyphicon-minus"></i></button>
            <span class="pull-right">&nbsp;</span>
            <button type="button" class="btn btn-default btn-sm btn-success pull-right"><i class="glyphicon glyphicon-plus"></i></button>
          </div>
        </div>
        <!--<div class="row" ng-repeat="statisticField in selectedItem.statisticFields">

            <label>{{statisticField.method}}</label>

          <div class="col-md-2">

            <button type="button" class="btn btn-default btn-sm btn-success pull-right"><i class="glyphicon glyphicon-plus"></i></button>
          </div>
        </div>-->
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">过滤条件</div>
    <div class="panel-body">
      <div class="form-group">
        <div class="row" ng-repeat="condition in selectedItem.conditions">
          <div class="col-md-2">
            <label>{{condition.name}}</label>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="最小值" ng-model="condition.value">
          </div>
            <div class="col-md-2">
            <button type="button" class="btn btn-default btn-sm btn-danger pull-right"><i class="glyphicon glyphicon-minus"></i></button>
            <span class="pull-right">&nbsp;</span>
            <button type="button" class="btn btn-default btn-sm btn-success pull-right"><i class="glyphicon glyphicon-plus"></i></button>
          </div>
        </div>
