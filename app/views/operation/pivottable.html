<div class="col-md-12 crosstable" ng-controller="OperationPivotCtrl">
    <table>
        <thead>
            <tr ng-repeat="headerRow in tableHeaderRows">
                <th ng-repeat="item in headerRow" rowspan="{{item.rowspan}}" colspan="{{item.colspan}}" name="{{item.name}}">{{item.label}}</th>
            </tr>
        </thead>

        <tbody>
             <tr ng-repeat="dataRow in tableDataRows">
                <td ng-repeat="headerItem in dataRow.headers" rowspan="{{headerItem.rowspan}}" colspan="{{headerItem.colspan}}" name="{{headerItem.name}}">{{headerItem.label}}</td>
                <td ng-repeat="rowItem in dataRow.datas track by $index">{{rowItem}}</td>
            </tr>
        </tbody>
    </table>

</div>
