<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/logo.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
        <label class="pull-left">用户名</label>
        <input class="form-control" placeholder="用户名" ng-model="user.name">
      </div>
      <div class="form-group">
        <label class="pull-left">密码</label>
        <input ng-class="styles" class="form-control" type="password" placeholder="密码" ng-model="user.pass">
        <div class="pull-left" style="color:red">{{message}}</div>
      </div>
      <div class="form-group" style="padding-top: 10px;">
        <a class="btn btn-block btn-primary" ng-click="login()">登录</a>
      </div>
    </div>
  </div>
</div>
